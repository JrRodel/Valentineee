<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ğŸ’˜</title>

<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #572649);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
        text-align: center;
    }

    .page {
        display: none;
        background: rgba(255,255,255,0.2);
        padding: 30px;
        border-radius: 20px;
        width: 340px;
        animation: fadeIn 0.4s ease;
    }

    .page.active {
        display: block;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 15px;
    }

    button {
        padding: 12px 20px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 8px;
        background: #ff4d6d;
        color: white;
        transition: 0.2s;
        width: 100%;
    }

    button:hover {
        transform: scale(1.75);
    }

    #noBtn {
        background: gray;
        cursor: not-allowed;
        position: relative;
    }

    img {
        width: 120px;
        margin-bottom: 10px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
    <img src="cute-cats.gif">
    <h1>Will you be my Valentine? ğŸ’Œ</h1>
    <button onclick="answers.valentine='Yes'; nextPage(2)">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ™…â€â™€ï¸</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <img src="main2.jpg">
    <h1>What are your cravings? ğŸ˜‹</h1>
    <button onclick="answers.cravings='Ramen'; nextPage(3)">ğŸœ Ramen</button>
    <button onclick="answers.cravings='Fried Chicken'; nextPage(3)">ğŸ— Fried Chicken</button>
    <button onclick="answers.cravings='Samgyupsal'; nextPage(3)">ğŸ¥© Samgyupsal</button>
    <button onclick="answers.cravings='Steak'; nextPage(3)">ğŸ¥© Steak</button>
    <button onclick="answers.cravings='Roasted Chicken'; nextPage(3)">ğŸ– Roasted Chicken</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
    <img src="dessert.jpg">
    <h1>Dessert time ğŸ°</h1>
    <button onclick="answers.dessert='Ice Cream'; nextPage(4)">ğŸ¨ Ice Cream</button>
    <button onclick="answers.dessert='Milk Tea'; nextPage(4)">ğŸ§‹ Milk Tea</button>
    <button onclick="answers.dessert='Me'; nextPage(4)">ğŸ˜ Me</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="page4">
    <img src="gift.jpg">
    <h1>What gift do you want? ğŸ</h1>
    <button onclick="answers.gift='Flowers'; submitForm()">ğŸ’ Flowers</button>
    <button onclick="answers.gift='Plushie'; submitForm()">ğŸ§¸ Plushie</button>
    <button onclick="answers.gift='Surprise'; submitForm()">ğŸ’ Surprise Me</button>
</div>

<!-- PAGE 5 -->
<div class="page" id="page5">
    <img src="uss.jpg">
    <h1>Thank you for being my Valentine! ğŸ’–</h1>
    <div id="summary"></div>
    <h2>I love you ğŸ˜˜</h2>
</div>

<script>
    /* ===============================
       ğŸ”§ GOOGLE FORM CONFIG
       =============================== */

    const formURL = "https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse";

    const ENTRY_CRAVINGS  = "entry.1111111111";
    const ENTRY_DESSERT   = "entry.2222222222";
    const ENTRY_GIFT      = "entry.3333333333";
    const ENTRY_VALENTINE = "entry.4444444444";

    /* ===============================
       ğŸ’– DATA STORAGE
       =============================== */

    let answers = {
        valentine: "",
        cravings: "",
        dessert: "",
        gift: ""
    };

    /* ===============================
       ğŸ“¤ SUBMIT TO GOOGLE FORM
       =============================== */

    function submitForm() {
        const data = new FormData();
        data.append(ENTRY_CRAVINGS, answers.cravings);
        data.append(ENTRY_DESSERT, answers.dessert);
        data.append(ENTRY_GIFT, answers.gift);
        data.append(ENTRY_VALENTINE, answers.valentine);

        fetch(formURL, {
            method: "POST",
            mode: "no-cors",
            body: data
        });

        showSummary();
        nextPage(5);
    }

    /* ===============================
       ğŸ“ SUMMARY
       =============================== */

    function showSummary() {
        document.getElementById("summary").innerHTML = `
            <p>ğŸœ <b>Craving:</b> ${answers.cravings}</p>
            <p>ğŸ° <b>Dessert:</b> ${answers.dessert}</p>
            <p>ğŸ <b>Gift:</b> ${answers.gift}</p>
        `;
    }

    /* ===============================
       ğŸ”„ PAGE CONTROL
       =============================== */

    function nextPage(num) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById("page" + num).classList.add('active');
    }

    /* ===============================
       ğŸ˜ˆ RUNAWAY NO BUTTON
       =============================== */

    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 160 - 80;
        const y = Math.random() * 160 - 80;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
</script>

</body>
</html>
